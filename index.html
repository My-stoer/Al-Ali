<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجري الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
        }
        .product-card p {
            color: #555;
            margin: 5px 0;
        }
        .product-card button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #ff85c1;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبا بكم في متجري</h1>
</header>

<div class="products">
    <!-- بطاقة المنتج 1 -->
    <div class="product-card">
        <img src="images/Bloom.jpg" alt="Bloom">
        <h3>Bloom</h3>
        <p>السعر: 45$</p>
        <button>إضافة للسلة</button>
    </div>
</div>

</body>
</html>
